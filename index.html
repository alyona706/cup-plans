<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Cup Plans</title>
	<link rel="shortcut icon" href="favicon.png">
	<link rel="stylesheet" href="css/style.css">
</head>
<body class="ba-cup-plans">
	<article class="ba-cups">
		<div class="ba-container">
			<div class="ba-cup">
				<h1 class="ba-cup__price">$2</h1>
				<img class="ba-cup__image" src="images/orange-cup.png" alt="Bronze cup">
				<h2 class="ba-cup__title">Bronze</h2>
				<p class="ba-cup__text">any cup of coffee until $3</p>
			</div>
			<div class="ba-cup ba-cup--big">
				<h1 class="ba-cup__price">$3</h1>
				<img class="ba-cup__image" src="images/yellow-cup.png" alt="Gold cup">
				<h2 class="ba-cup__title">Gold</h2>
				<p class="ba-cup__text">any cup of coffee until $5</p>
			</div>
			<div class="ba-cup">
				<h1 class="ba-cup__price">$2.5</h1>
				<img class="ba-cup__image" src="images/grey-cup.png" alt="Silver cup">
				<h2 class="ba-cup__title">Silver</h2>
				<p class="ba-cup__text">any cup of coffee until $4</p>
			</div>
		</div>
	</article>
</body>
</html>
